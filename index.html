<!DOCTYPE rock>
<rock lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/rock-paper-scissors.svg">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1 class="">Welcome</h1>

        <p class="">Hello random person on the internet, do you want to play a game of rock paper scissors? <br> 
            May the rock be with you :) 
        </p>

        <p class="">
            The rules are specified 
            <a href="https://www.wikihow.com/Play-Rock,-Paper,-Scissors">here</a> 
        </p>

        <p id="result" class=""></p>

        <p id="choice" class="">Make your choice:</p>

        <form id="selection_form" onsubmit="return validateForm()">
            <input type="radio" id="rock" name="player_choice" value="rock">
            <label for="rock">Rock</label><br>
            <input type="radio" id="paper" name="player_choice" value="paper">
            <label for="paper">Paper</label><br>
            <input type="radio" id="scissors" name="player_choice" value="scissors">
            <label for="scissors">Scissors</label><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

    </div>
    
</body>
<script src="./js/index.js"></script>
</rock>
